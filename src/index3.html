<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body>

  <div class="bg-[#f2f3fa] flex flex-nowrap justify-center items-center min-h-screen">
    <card class="bg-white w-full max-w-[768px] flex justify-start items-center p-8 relative max-h-40 shadow-sm rounded-md">
      <img src="https://cdn-radiotime-logos.tunein.com/s102551d.png" class="rounded-xl w-[170px] mt-10">
      <p class="pl-9 text-2xl font-semibold grow">
        LATINA 88.7 FM
        <br>
        
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" class="ml-4 w-30">
            
        <br>
      </p>
      <span id="playButton" class="clear-left rounded-full bg-[#eff0f9] p-4 cursor-pointer group [&]:transition-all [&]:duration-150 [&_*]:ease-in">
        <span class="px-3 py-3 block bg-white rounded-full shadow-md group-hover:bg-rose-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="group-hover:fill-white group-hover:stroke-white" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#7e9cff" fill="#7e9cff" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path id="playIcon" d="M7 4v16l13 -8z" />
            <path id="pauseIcon" d="M6 5h4v14h-4z M14 5h4v14h-4z" style="display: none;" />
        </svg>
        </span>
      </span>

      <audio id="radioAudio" src="http://rss5.domint.net:8086/;stream.mp3" preload="none"></audio>
    </card>
  </div>

  <script>
    // Get references to the play button and audio element
    const playButton = document.getElementById('playButton');
    const radioAudio = document.getElementById('radioAudio');
    const volumeSlider = document.getElementById("volumeSlider");
    const pausePath = document.getElementById("pausePath");
    const playPath = document.getElementById ("playPath");

    // Function to toggle audio playback
    // ... (otras variables y funciones)

// Función para alternar la reproducción de audio
function toggleAudioPlay() {
  if (radioAudio.paused) {
    radioAudio.play();
    playButton.classList.add("playing"); // Agregar una clase para cambios de estilo (opcional)
    document.getElementById("pauseIcon").style.display = "block"; // Mostrar ícono de pausa
    document.getElementById("playIcon").style.display = "none"; // Ocultar ícono de play
  } else {
    radioAudio.pause();
    playButton.classList.remove("playing"); // Eliminar la clase si se ha añadido
    document.getElementById("pauseIcon").style.display = "none"; // Ocultar ícono de pausa
    document.getElementById("playIcon").style.display = "block"; // Mostrar ícono de play
  }
}
    // Attach click event listener to the play button
    playButton.addEventListener('click', toggleAudioPlay);

    //Regulador de volumen
     volumeSlider.addEventListener("input", function() {
     radioAudio.volume = this.value;
     });
  </script>

</body>
</html>
