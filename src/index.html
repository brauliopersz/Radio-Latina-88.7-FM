<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Digital Radio Player</title>
 <link rel="stylesheet" href="./output.css">
</head>
<body>

 <div class="bg-[#f2f3fa] flex justify-center items-center min-h-screen">
  <card class="bg-white w-full max-w-[768px] flex justify-between items-center p-8 relative max-h-40 shadow-sm rounded-md">
   <img src="https://cdn-radiotime-logos.tunein.com/s102551d.png" class="rounded-xl w-[170px] mt-10">
   <p class="text-2xl font-semibold grow">
    LATINA 88.7 FM<br>
    <span class="text-lg font-normal">La mas escuchada</span>
   </p>
   <audio id="myRadio" controls style="display: none;">
    <source src="" type="audio/mpeg">
    <p>Your browser doesn't support HTML5 audio.</p>
   </audio>

   <div class="flex items-center">

        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" class="ml-4 w-30">

        
        <button id="playPauseButton" class="rounded-full bg-[#eff0f9] px-3 cursor-pointer group [&]:transition-all [&]:duration-150 [&_*]:ease-in">
                      <svg id="playPauseIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 22 22" stroke-width="1" stroke="#7e9cff" fill="#7e9cff" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path id="playPath" d="M7 4v16l13 -8z" /> <path id="pausePath" d="M6 6h12v12H6z" d="M6 6h12v12H6z" style="display: none;" /> </svg>
                      </button>

     
     
    </div>
  </card>

  <script>
   const radio = document.getElementById("myRadio");
   const playPauseButton = document.getElementById("playPauseButton");
   const playPath = document.getElementById("playPath");
   const pausePath = document.getElementById("pausePath");
   const volumeSlider = document.getElementById("volumeSlider");

   function togglePlayPause() {
    if (radio.paused) {
     radio.play();
     playPauseButton.classList.add("playing"); // Add a class for styling changes (optional)
     playPath.style.display = "none";
     pausePath.style.display = "block";
    } else {
     radio.pause();
     playPauseButton.classList.remove("playing"); // Remove the class if added
     playPath.style.display = "block";
     pausePath.style.display = "none";
    }
   }

   playPauseButton.addEventListener("click", togglePlayPause);

   volumeSlider.addEventListener("input", function() {
    radio.volume = this.value;
   });
  </script>

 </div>

</body>
</html>
